<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<meta charset="UTF-8">
<th:block th:replace="../static/layout_light:: headerfiles"></th:block>
<title>Liste Projet By User</title>
</head>
<body id="page-top" class="index">
	<div th:replace="../static/layout_light:: header"></div>

	<br />
	<br />
	<br />
	<br />
	<br />

	<hr />
	<h1 class="text-center">Nouveau message</h1>
	<hr />
	<div class="container">
		<form action="#" th:action="@{/sauvegarderUserMessage}" method="POST">

			<div class="form-group">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-4">
						<label>Titre: </label> <input type="text"
							th:field="*{messagerieForm.message.titre}" class="form-control"
							placeholder="Titre du Message" />

					</div>
					<div class="col-6"></div>
				</div>
			</div>
			<input type="hidden" th:field="*{messagerieForm.message.emetteur}" />
			<br>
			<div class="form-group">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-4">
						<label>Destinataires : </label> <input type="text"
							th:field="*{messagerieForm.listeDest}" class="form-control"
							placeholder="Destinataires" />

					</div>
					<div class="col-6"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<label>Contenu message</label>
						<textarea rows="10" class="form-control" type="text"
							th:field="*{messagerieForm.message.contenu}"
							placeholder="Contenu message"></textarea>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
			<span class="text-left" style="color: red;" th:text="${msgerr}"></span>
			<br />
			<div class="row">
				<div class="col-lg-3"></div>


				<div class="col-lg-2">
					<a class="btn btn-primary" data-toggle="collapse"
						th:href="@{/afficherListeUserMessages}" role="button"> boite
						de récéption</a>
				</div>

				<div class="col-lg-2"></div>

				<div class="col-lg-2">
					<input class="btn btn-primary" type="submit" value="Envoyer" />
				</div>
				<div class="col-lg-3"></div>
			</div>
		</form>
		<br />

	</div>
	<div th:replace="../static/layout_light :: footer"></div>

</body>
</html>
