<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<th:block th:replace="../static/layout :: headerfiles"></th:block>
<meta charset="UTF-8">
<title>Se connecter</title>
</head>
<body>
	<div th:replace="../static/layout :: header"></div>
	<div id="headerwrap" class="fullheight no-overlay default-bg">
		<div class="container vertical-center">
			<div th:replace="../static/layout :: header"></div>
			<br /> <br /> <br /> <br /> <br />
			<hr />
			<h1 class="text-center">Connexion</h1>
			<hr />

			<div class="container mt-5 mb-5">
				<form action="#" th:action="@{/connecterUtilisateur}"
					th:object="${loginForm}" method="POST">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="col-md-6">
							<div class="card px-5 py-5">
								<div class="form-input">
									<i class="fa fa-envelope"></i> <input type="text"
										class="form-control" th:field="*{email}"
										placeholder="Votre adresse email">
								</div>
								<div class="form-input">
									<i class="fa fa-lock"></i> <input type="password"
										class="form-control" th:field="*{password}"
										placeholder="Votre mot de passe">
								</div>
								<br />
								<button class="btn btn-primary mt-4 signup" type="submit">Connexion</button>
								<div class="text-center mt-3"></div>
								<div class="d-flex justify-content-center mt-4"></div>
								<div class="text-center mt-4">
									<span>Pas encore inscrit(e) ?</span> <a
										th:href="@{/CreerNouvelUtilsateur}"
										class="text-decoration-none">S'inscrire</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	<div th:replace="../static/layout :: footer"></div>
</body>
</html>
